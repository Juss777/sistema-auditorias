<div class="container-gantt">
    <strong class="gantt-year">
        {{year}}
    </strong>
    <div #gantt class='gantt-chart'></div>
    <section class="content-bg-gantt">
        <div class="line">
            <div class="bg-gantt__interno"></div>
            <span>Plazo interno</span>
        </div>

        <div class="line">
            <div class="bg-gantt__ley"></div>
            <span>Plazo mercado por ley</span>
        </div>
    </section>
</div>
